spring.application.name=events
spring.datasource.url=jdbc:postgresql://localhost:5432/satish
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36}:%L - %msg%n


# Set the custom path for OpenAPI JSON
springdoc.api-docs.path=/public/v3/api-docs

# Set the custom path for Swagger UI
springdoc.swagger-ui.path=/public/swagger-ui.html
springdoc.swagger-ui.try-it-out-enabled=false
